keyboards:
  - name: 空模板
    rows:
      - keys: []
      - keys: []
      - keys: []
      - keys: []
  - name: 九宫數字
    rows:
      - keys:
          - action: character(+)
            width: percentage(0.17)
          - action: character(1)
            width: percentage(0.22)
          - action: character(2)
            width: percentage(0.22)
          - action: character(3)
            width: percentage(0.22)
          - action: character(:)
            width: percentage(0.17)
      - keys:
          - action: character(-)
            width: percentage(0.17)
          - action: character(4)
            width: percentage(0.22)
          - action: character(5)
            width: percentage(0.22)
          - action: character(6)
            width: percentage(0.22)
          - action: character(.)
            width: percentage(0.17)
      - keys:
          - action: character(*)
            width: percentage(0.17)
          - action: character(7)
            width: percentage(0.22)
          - action: character(8)
            width: percentage(0.22)
          - action: character(9)
            width: percentage(0.22)
          - action: backspace
            width: percentage(0.17)
      - keys:
          - action: character(/)
            width: percentage(0.17)
          - action: keyboardType(chinese)
            width: percentage(0.22)
          - action: character(0)
            width: percentage(0.22)
          - action: space
            width: percentage(0.22)
          - action: enter
            width: percentage(0.17)
  - name: 26鍵字母
    rows:
      - keys:
          - action: character(q)
            width: percentage(0.1)
          - action: character(w)
            width: percentage(0.1)
          - action: character(e)
            width: percentage(0.1)
          - action: character(r)
            width: percentage(0.1)
          - action: character(t)
            width: percentage(0.1)
          - action: character(y)
            width: percentage(0.1)
          - action: character(u)
            width: percentage(0.1)
          - action: character(i)
            width: percentage(0.1)
          - action: character(o)
            width: percentage(0.1)
          - action: character(p)
            width: percentage(0.1)
      - keys:
          - action: none
            width: percentage(0.05)
          - action: character(a)
            width: percentage(0.1)
          - action: character(s)
            width: percentage(0.1)
          - action: character(d)
            width: percentage(0.1)
          - action: character(f)
            width: percentage(0.1)
          - action: character(g)
            width: percentage(0.1)
          - action: character(h)
            width: percentage(0.1)
          - action: character(j)
            width: percentage(0.1)
          - action: character(k)
            width: percentage(0.1)
          - action: character(l)
            width: percentage(0.1)
          - action: none
            width: percentage(0.05)
      - keys:
          - action: shift
            width: percentage(0.13)
          - action: none
            width: percentage(0.02)
          - action: character(z)
            width: percentage(0.1)
          - action: character(x)
            width: percentage(0.1)
          - action: character(c)
            width: percentage(0.1)
          - action: character(v)
            width: percentage(0.1)
          - action: character(b)
            width: percentage(0.1)
          - action: character(n)
            width: percentage(0.1)
          - action: character(m)
            width: percentage(0.1)
          - action: none
            width: percentage(0.02)
          - action: backspace
            width: percentage(0.13)
      - keys:
          - action: keyboardType(numericNineGrid)
            width: percentage(0.2)
          - action: character(,)
            width: percentage(0.1)
          - action: space
            width: percentage(0.4)
          - action: character(.)
            width: percentage(0.1)
          - action: enter
            width: percentage(0.2)
  - name: 九宫計算器
    rows:
      - keys:
          - action: character(+)
            width: percentage(0.1)
          - action: character(-)
            width: percentage(0.1)
          - action: character(1)
            width: percentage(0.2)
          - action: character(2)
            width: percentage(0.2)
          - action: character(3)
            width: percentage(0.2)
          - action: character(=)
            width: percentage(0.2)
      - keys:
          - action: character(*)
            width: percentage(0.1)
            label: ×
          - action: character(/)
            width: percentage(0.1)
            label: ÷
          - action: character(4)
            width: percentage(0.2)
          - action: character(5)
            width: percentage(0.2)
          - action: character(6)
            width: percentage(0.2)
          - action: character(:)
            width: percentage(0.2)
      - keys:
          - action: character(()
            width: percentage(0.1)
          - action: character())
            width: percentage(0.1)
          - action: character(7)
            width: percentage(0.2)
          - action: character(8)
            width: percentage(0.2)
          - action: character(9)
            width: percentage(0.2)
          - action: backspace
            width: percentage(0.2)
      - keys:
          - action: keyboardType(chinese)
            width: percentage(0.2)
          - action: character(.)
            width: percentage(0.2)
          - action: character(0)
            width: percentage(0.2)
          - action: space
            width: percentage(0.2)
          - action: enter
            width: percentage(0.2)
